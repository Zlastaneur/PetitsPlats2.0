<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./src/css/output.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <title>Les Petits Plats</title>
  </head>
  <body>
    <header
      class="flex flex-col items-center bg-black/[.25] bg-[url('/assets/images/background_header.jpg')] bg-cover bg-[0%_60%] bg-no-repeat bg-blend-multiply"
    >
      <nav class="w-full p-12 pl-16">
        <img
          src="assets/images/Logo.png"
          alt="Les Petits Plats"
          class="max-w-60"
        />
      </nav>

      <div class="w-2/4 py-32">
        <h2
          class="cursor-default text-center font-anton text-[42px] uppercase leading-relaxed text-yellow"
        >
          Cherchez parmi plus de 1500 recettes<br />du quotidien, simples et
          délicieuses
        </h2>
        <div
          class="relative mb-36 mt-8 w-full border-none text-grey focus:ring-0"
        >
          <input
            class="w-full rounded-lg border-none p-6 pl-8 font-manrope outline-none focus:ring-0"
            type="text"
            placeholder="Rechercher une recette, un ingrédient, ..."
          />
          <button class="absolute bottom-2.5 end-2.5 block">
            <svg
              width="51"
              height="53"
              viewBox="0 0 51 53"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <rect
                y="0.421875"
                width="51"
                height="52"
                rx="10"
                fill="#1B1B1B"
              />
              <circle cx="22" cy="22.4219" r="9.5" stroke="white" />
              <line
                x1="30.3536"
                y1="31.0683"
                x2="39.3536"
                y2="40.0683"
                stroke="white"
              />
            </svg>
          </button>
        </div>
      </div>
    </header>
    <main class="bg-[#ededed]">
      <section class="flex flex-col px-[325px] py-6">
        <div class="flex flex-nowrap justify-between pb-5 font-manrope">
          <div class="z-10 flex w-3/4">
            <!--first filter-->
            <div class="relative mr-14">
              <button
                id="DropdownBtn_ingredient"
                data-dropdown-toggle="dropdownSearch"
                data-dropdown-placement="bottom"
                class="dropdownBtn inline-flex w-48 items-center justify-between rounded-lg bg-white p-4 text-center text-sm font-medium text-black focus:outline-none"
                type="button"
                v
              >
                Ingrédients
                <svg
                  class="chevron_ingredient ms-3 h-2.5 w-2.5"
                  aria-hidden="true"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 10 6"
                >
                  <path
                    stroke="currentColor"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="m1 1 4 4 4-4"
                  />
                </svg>
              </button>
              <div
                id="dropdownMenu_ingredient"
                class="absolute right-0 top-[2.8rem] hidden max-h-0 w-48 max-w-full space-y-1 overflow-hidden rounded-b-md bg-white py-2"
              >
                <!-- Search input -->
                <input
                  id="search-input_ingredient"
                  class="ml-[16px] block w-[160px] self-center border border-gray-300 p-2 text-sm text-grey focus:outline-none"
                  type="text"
                  autocomplete="off"
                />
                <!-- Dropdown content goes here -->
                <ul class="ingredient_list max-h-60 overflow-y-scroll"></ul>
              </div>
            </div>
            <!--second filter-->
            <div class="relative mr-14">
              <button
                id="DropdownBtn_appliance"
                data-dropdown-toggle="dropdownSearch"
                data-dropdown-placement="bottom"
                class="dropdownBtn inline-flex w-48 items-center justify-between rounded-lg bg-white p-4 text-sm font-medium focus:outline-none"
                type="button"
                v
              >
                Appareils
                <svg
                  class="chevron_appliance ms-3 h-2.5 w-2.5"
                  aria-hidden="true"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 10 6"
                >
                  <path
                    stroke="currentColor"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="m1 1 4 4 4-4"
                  />
                </svg>
              </button>
              <div
                id="dropdownMenu_appliance"
                class="absolute right-0 top-[2.8rem] hidden max-h-0 w-48 max-w-full space-y-1 overflow-hidden rounded-b-md bg-white py-2"
              >
                <!-- Search input -->
                <input
                  id="search-input_appliance"
                  class="ml-[16px] block w-[160px] self-center border border-gray-300 p-2 text-sm text-grey focus:outline-none"
                  type="text"
                  autocomplete="off"
                />
                <!-- Dropdown content goes here -->
                <ul class="appliance_list max-h-60 overflow-y-scroll"></ul>
              </div>
            </div>
            <!--third filter-->
            <div class="relative mr-14">
              <button
                id="DropdownBtn_utensil"
                data-dropdown-toggle="dropdownSearch"
                data-dropdown-placement="bottom"
                class="dropdownBtn inline-flex w-48 items-center justify-between rounded-lg bg-white p-4 text-sm font-medium focus:outline-none"
                type="button"
                v
              >
                Ustensiles
                <svg
                  class="chevron_utensil ms-3 h-2.5 w-2.5"
                  aria-hidden="true"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 10 6"
                >
                  <path
                    stroke="currentColor"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="m1 1 4 4 4-4"
                  />
                </svg>
              </button>
              <div
                id="dropdownMenu_utensil"
                class="absolute right-0 top-[2.8rem] hidden max-h-0 w-48 max-w-full space-y-1 overflow-hidden rounded-b-md bg-white py-2"
              >
                <!-- Search input -->
                <input
                  id="search-input_utensil"
                  class="ml-[16px] block w-[160px] self-center border border-gray-300 p-2 text-sm text-grey focus:outline-none"
                  type="text"
                  autocomplete="off"
                />
                <!-- Dropdown content goes here -->
                <ul class="utensil_list max-h-60 overflow-y-scroll"></ul>
              </div>
            </div>
          </div>
          <div
            class="flex w-1/4 content-between items-center justify-end text-end font-anton text-lg"
          >
            <p class="recipe_count cursor-default">Recettes</p>
          </div>
        </div>
        <div class="selected_filters font-manrope"></div>
      </section>
      <section
        class="cards_section grid grid-cols-3 justify-items-center gap-y-20 px-[300px] pb-36 pt-6"
      ></section>
    </main>
    <script type="module" src="src/js/data/recipes.js"></script>
    <script type="module" src="src/js/pages/index.js"></script>
    <script type="module" src="src/js/utils/filters.js"></script>
    <script type="module" src="src/js/templates/card.js"></script>
    <script type="module" src="src/js/templates/filter.js"></script>
  </body>
</html>
