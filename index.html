          délicieuses
        </h2>
        <div
          class="relative mb-36 mt-8 w-full border-none text-grey focus:ring-0"
        >
          <input
            class="w-full rounded-lg border-none p-6 pl-8 font-manrope focus:ring-0"
            type="text"
            placeholder="Rechercher une recette, un ingrédient, ..."
          />
          <button class="absolute bottom-2.5 end-2.5 block">
            <svg
              width="51"
              height="53"
              viewBox="0 0 51 53"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <rect
                y="0.421875"
                width="51"
                height="52"
                rx="10"
                fill="#1B1B1B"
              />
              <circle cx="22" cy="22.4219" r="9.5" stroke="white" />
              <line
                x1="30.3536"
                y1="31.0683"
                x2="39.3536"
                y2="40.0683"
                stroke="white"
              />
            </svg>
          </button>
        </div>
      </div>
    </header>

                    stroke="currentColor"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="m1 1 4 4 4-4"

                </svg>
              </button>
              <div
